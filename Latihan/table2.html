<!DOCTYPE html>
<html>

<head>
    <title>Halaman Tabel</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        
        th,
        td {
            padding: 5px;
            text-align: left;
        }
    </style>
</head>

<body>

    <h2>Cell that spans two columns</h2>
    <p>To make a cell span more than one columns, use the colspan atribut</p>
    <table style="width: 100%">
        <tr>
            <th>Name</th>
            <th colspan="2">Telepon</th>

        </tr>
        <tr>
            <td>Muhammad Junaedi</td>
            <td>085600119625</td>
            <td>08123456789</td>
        </tr>
        <tr>
            <td>Muhammad Jun Jun</td>
            <td>085600119626</td>
            <td>08123456789</td>
        </tr>
    </table>
</body>

</html>
